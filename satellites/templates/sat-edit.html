<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags-->
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="Colorlib Templates">
    <meta name="author" content="Colorlib">
    <meta name="keywords" content="Colorlib Templates">

    <!-- Title Page-->
    <title>Satellite Form</title>
    <link rel="icon" href="satellite.png">
    <!-- Icons font CSS-->
    <link href="{% static "js/vendor/mdi-font/css/material-design-iconic-font.min.css"%}" rel="stylesheet" media="all">
    <link href="{% static "js/vendor/font-awesome-4.7/css/font-awesome.min.css"%}" rel="stylesheet" media="all">
    <!-- Font special for pages-->
    <link href="https://fonts.googleapis.com/css?family=Poppins:100,100i,200,200i,300,300i,400,400i,500,500i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet">

    <!-- Vendor CSS-->
    <link href="{% static "js/vendor/select2/select2.min.css"%}" rel="stylesheet" media="all">
    <link href="{% static "js/vendor/datepicker/daterangepicker.css"%}" rel="stylesheet" media="all">

    <!-- Main CSS-->
    <link href="{% static "css/sat-main.css"%}" rel="stylesheet" media="all">
    <style>
            .uploadfile
            {
                margin-top:2.5%; 
                margin-bottom:2.5%;
                background-color: rgb(206, 245, 243);
                height: 50%;
            }

    </style>
</head>

<body>
    <div class="page-wrapper bg-gra-02 p-t-130 p-b-100 font-poppins" >
        <div class="wrapper wrapper--w680">
            <div class="card card-4">
                <div class="card-body">
                    <h2 class="title" style="margin-left: 30%;">Satellite Form</h2>
                    <form method="POST" action="" enctype="multipart/form-data">
                        {%csrf_token%}
                        <div class="row row-space">
                            <div class="col-2">
                                <div class="input-group">
                                    <label class="label">Satellite name</label>
                                    <input class="input--style-4" type="text" name="satellitename" required>
                                </div>
                            </div>
                            <div class="col-2">
                                <div class="input-group">
                                    <label class="label">Organisation name</label>
                                    <input class="input--style-4" type="text" value="{{ user.profile.Organisation.Name}}"name="organisation" required readonly>
                                </div>
                            </div>
                        </div>
                        <div class="row row-space">
                            <div class="col-2">
                                <div class="input-group">
                                    <label class="label">Launch Date</label>
                                    <div class="input-group-icon">
                                        <input class="input--style-4 js-datepicker" type="text" name="launchdate" required>
                                        <i class="zmdi zmdi-calendar-note input-icon js-btn-calendar"></i>
                                    </div>
                                </div>
                            </div>
                            <div class="col-2">
                                <div class="input-group">
                                    <label class="label">Country of Origin</label>
                                    <input class="input--style-4" type="text" name="country" required>
                                </div>
                            </div>
                        </div>

                        <div class="row row-space">
                            <div class="col-2">
                                <div class="input-group">
                                    <label class="label">Purpose</label>
                                    <input class="input--style-4" type="text" name="purpose" required>
                                </div>
                            </div>
                            <div class="col-2">
                                <div class="input-group">
                                    <label class="label">Class of Orbit</label>
                                    <input class="input--style-4" type="text" name="orbitclass" required>
                                </div>
                            </div>
                           
                        </div>

                        <div class="row row-space">
                            <div class="col-2">
                                <div class="input-group">
                                    <label class="label">Apogee</label>
                                    <input class="input--style-4" type="text" name="apogee" required>
                                </div>
                            </div>
                            <div class="col-2">
                                <div class="input-group">
                                    <label class="label">Perigee</label>
                                    <input class="input--style-4" type="text" name="perigee" required>
                                </div>
                            </div>
                        </div>

                        <div class="row row-space">
                            <div class="col-2">
                                <div class="input-group">
                                    <label class="label">Inclination</label>
                                    <input class="input--style-4" type="text" name="inclination" required>
                                </div>
                            </div>
                            <div class="col-2">
                                <div class="input-group">
                                    <label class="label">Estimated Time period</label>
                                    <input class="input--style-4" type="text" name="timeperiod" required>
                                </div>
                            </div>
                        </div>


                        <div class="row row-space">
                            <div class="col-2">
                                <div class="input-group">
                                    <label class="label">Power (in Watts)</label>
                                    <input class="input--style-4" type="text" name="power" required>
                                </div>
                            </div>
                            <div class="col-2">
                                <div class="input-group">
                                    <label class="label">Launch Mass</label>
                                    <input class="input--style-4" type="text" name="mass" required>
                                </div>
                            </div>
                        </div>

                        <div class="row row-space">
                            <div class="col-2">
                                <div class="input-group">
                                    <label class="label">Estimated Lifespan</label>
                                    <input class="input--style-4" type="text" name="lifespan" required>
                                </div>
                            </div>
                            <div class="col-2">
                                <div class="input-group">
                                    <label class="label">Launch Vehicle</label>
                                    <input class="input--style-4" type="text" name="launchvehicle" required>
                                </div>
                            </div>
                        </div>
                        <div class="input-group" >
                            <label class="label">Satellite Description</label>
                            <div class="rs-select2 js-select-simple select--no-search" >
                               <textarea placeholder="Brief description of the satellite" class="input--style-4" name="description" required style="width: 100%;">
                               </textarea>
                            </div>
                        </div>

                        <div class="fileupload">
                            <label>Upload Satellite Image</label>
                            <input type="file" name="satimage" class="uploadfile" required accept="image/*">
                        </div>
                       
                        

                        <div class="p-t-15">
                            <button class="btn btn--radius-2 btn--blue" style="width: 100%;" type="submit">Submit</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Jquery JS-->
    <script src="{% static "js/vendor/jquery/jquery.min.js"%}"></script>
    <!-- Vendor JS-->
    <script src="{% static "js/vendor/select2/select2.min.js"%}"></script>
    <script src="{% static "js/vendor/datepicker/moment.min.js"%}"></script>
    <script src="{% static "js/vendor/datepicker/daterangepicker.js"%}"></script>

    <!-- Main JS-->
    <script src="{% static "js/sat-main.js"%}"></script>

</body>
</html>
<!-- end document-->
